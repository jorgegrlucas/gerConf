<div>
    <h2>Calculadora de IMC</h2>
    <form (ngSubmit)="calcularIMC()">
      <div class="form-group">
        <label for="peso">Peso (em quilogramas):</label>
        <input type="number" id="peso" name="peso" [(ngModel)]="peso" required>
      </div>
      <div class="form-group">
        <label for="altura">Altura (em metros):</label>
        <input type="number" id="altura" name="altura" [(ngModel)]="altura" required>
      </div>
      <button type="submit">Calcular IMC</button>
    </form>
  
    <div *ngIf="imc">
      <h3>Seu IMC Ã©: {{ imc.toFixed(2) }}</h3>
      <p>{{ interpretarIMC(imc) }}</p>
    </div>
  </div>
